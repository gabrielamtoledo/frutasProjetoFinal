    <script>
      const decreaseBtns = document.querySelectorAll(".decreaseBtn");
      const increaseBtns = document.querySelectorAll(".increaseBtn");
      const quantitySpans = document.querySelectorAll(".quantityValue");

      let quantities = Array.from({ length: decreaseBtns.length }).fill(0);

      function updateQuantity(index) {
        quantitySpans[index].textContent = quantities[index];
      }

      for (let i = 0; i < decreaseBtns.length; i++) {
        decreaseBtns[i].addEventListener("click", function () {
          if (quantities[i] > 0) {
            quantities[i]--;
            updateQuantity(i);
          }
        });

        increaseBtns[i].addEventListener("click", function () {
          quantities[i]++;
          updateQuantity(i);
        });
      }

      async function getFruits() {
        const response = await fetch(
          "https://cors-anywhere.herokuapp.com/https://www.fruityvice.com/api/fruit/pineapple",
          { headers: { origin: "http://localhost:5500" } }
        );
        const data = await response.json();
        console.log(data);
      }

      getFruits();

      function infoFruit(fruitName) {
        fetch(`https://www.fruityvice.com/api/fruit/${fruitName}`)
          .then((response) => response.json())
          .then((data) => {
            // Construir a exibição das informações da fruta
            const fruitInfo = `
                                <h2>${data.name}</h2>
                                <p>Family: ${data.family}</p>
                                <p>Genus: ${data.genus}</p>
                                <p>Order: ${data.order}</p>
                                <p>Carbohydrates: ${data.nutritions.carbohydrates}</p>
                                <p>Protein: ${data.nutritions.protein}</p>
                                <p>Fat: ${data.nutritions.fat}</p>
                              `;
            console.log(fruitInfo);
          })
          .catch((error) => {
            console.error("Error fetching fruit data:", error);
            alert("Erro ao carregar informações da fruta");
          });
      }

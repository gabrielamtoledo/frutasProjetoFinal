<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        .add-to-cart {
            margin-top: 10px;
        }

        .quantity {
            margin-top: 5px;
        }

        .quantity button {
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function addToCart(fruitName, price) {
            var quantity = prompt("Digite a quantidade desejada:", "1");
            
            // Verifica se o usuário pressionou Cancelar
            if (quantity === null) {
                return;
            }

            quantity = parseInt(quantity);

            if (isNaN(quantity) || quantity <= 0) {
                alert("Por favor, insira uma quantidade válida.");
                return;
            }

            var total = price * quantity;

            alert(quantity + " unidades de " + fruitName + " adicionadas ao carrinho. Total: R$" + total.toFixed(2));
        }
    </script>
    <title>Frutas</title>
</head>
<body>
    <div class="card">
        <img src="banana.jpg" alt="Banana">
        <h2>Banana</h2>
        <p>Preço: R$2.00</p>
        <div class="quantity">
            <button onclick="decrement()">-</button>
            <span id="quantity">0</span>
            <button onclick="increment()">+</button>
        </div>
        <button class="add-to-cart" onclick="addToCart('Banana', 2.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
        <img src="maca.jpg" alt="Maçã">
        <h2>Maçã</h2>
        <p>Preço: R$1.50</p>
        <div class="quantity">
            <button onclick="decrement()">-</button>
            <span id="quantity">0</span>
            <button onclick="increment()">+</button>
        </div>
        <button class="add-to-cart" onclick="addToCart('Maçã', 1.50)">Adicionar ao Carrinho</button>
    </div>

    <!-- Adicione mais cards conforme necessário -->

    <script>
        var quantityElement = document.getElementById("quantity");

        function increment() {
            var currentQuantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = currentQuantity + 1;
        }

        function decrement() {
            var currentQuantity = parseInt(quantityElement.innerText);
            if (currentQuantity > 0) {
                quantityElement.innerText = currentQuantity - 1;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geral.css">
    <style>
    .order {
      display: flex;
      flex-direction: column;
      width: 720px;
      height: 764px;
      align-items: flex-start;
      gap: 40px;
      padding: 30px 90px;
      position: relative;
    }
    
    .order .caixaTexto1 {
      position: relative;
      width: fit-content;
      margin-top: -1px;
      font-family: "Inter-SemiBold", Helvetica;
      font-weight: 600;
      color: #190b00;
      font-size: 36px;
      letter-spacing: 0;
      line-height: 30px;
      white-space: nowrap;
    }
    
    .order .grupoInfoBox {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
      position: relative;
      align-self: stretch;
      width: 100%;
      flex: 0 0 auto;
    }
    .order .caixaInfoBox input {
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 25px 0px;
      background-color: #ffffff;
      border-radius: 50px;
      overflow: hidden;
      border: 2px solid #190b00;
      position: relative;
      align-self: stretch;
      width: 540px; /* Ajuste a largura conforme necessário */
      height: 79px; /* Ajuste a altura conforme necessário */
      flex: 0 0 auto;
    }
    .order .caixaInfoBoxSmall input {
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 25px 0px;
      flex: 1;
      flex-grow: 1;
      background-color: #ffffff;
      border-radius: 50px;
      overflow: hidden;
      border: 2px solid;
      border-color: #190b00;
      display: flex;
      position: relative;
      width: 260px; /* Ajuste a largura conforme necessário */
      height: 40px; /* Ajuste a altura conforme necessário */
    }
    
    .order .caixaInfoBox input::after,
    .order .caixaInfoBoxSmall input::after {
      content: ""; /* Adiciona um conteúdo vazio ao pseudoelemento */
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border: 2px solid #190b00; /* Adiciona a borda personalizada */
      border-radius: 50px; /* Adiciona bordas arredondadas, ajuste conforme necessário */
      pointer-events: none; /* Garante que o pseudoelemento não interfira nas interações do usuário */
    }
    .order .textoCaixaInfoBox {
      position: relative;
      width: fit-content;
      align-items: center;
      justify-content: center;
      margin-top: -2px;
      font-family: "Inter-SemiBold", Helvetica;
      font-weight: 600;
      color: #dadada;
      font-size: 24px;
      letter-spacing: 0;
      line-height: normal;
    }
    
    .order .colunaBox {
      align-items: flex-start;
      gap: 20px;
      align-self: stretch;
      width: 100%;
      flex: 0 0 auto;
      display: flex;
      position: relative;
    }   
    .order .buttomFramePedido {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      align-self: stretch;
      width: 100%;
      flex: 0 0 auto;
    }
    
    .order .sign-up {
      display: inline-flex;
      height: 79px;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0px 75px;
      position: relative;
      background-color: #407536;
      border-radius: 100px;
    }
    
    .order .textoButtomFrame {
      position: relative;
      width: fit-content;
      font-family: "Inter-SemiBold", Helvetica;
      font-weight: 600;
      color: #ffffff;
      font-size: 40px;
      letter-spacing: 0;
      line-height: normal;
      white-space: nowrap;
    }
        
    </style>
    <title>Checkout</title>
</head>

            </ul>
            <div class="imagensLogoLine">
                <img class="line" src="img/footerLine.png" />
                <img class="logo" src="img/logoFrutaWeb.png" />
            </div>
            <p class="p">@ 2023 FrutaWeb, Inc. All rights reserved.</p>
                    <img class="iconesMidia" src="img/iconesMidiaSocial.png" />

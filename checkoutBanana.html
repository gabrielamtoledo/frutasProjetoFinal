    <header>

    <section>
        <article>
            <p>Seu carrinho:</p>
            <div>
                <img src="img/banana.png" alt="Banana" />
                <div>
                    <p>R$7.99</p>
                    <p>Banana, 1 kg</p>
                </div>
            </div>
            <div class="quantity">
                <button class="decrease-quantity"><img src="img/iconMinus.png" alt="Diminuir" /></button>
                <span id="quantity">1</span>
                <button class="increase-quantity"><img src="img/iconPlus.png" alt="Aumentar" /></button>
                <button class="add-to-cart"><img src="img/iconBasket.png" alt="AddCesta" /></button>
            </div>
        </article>
        <article>
            <header>
                <h1>Total</h1>
                <p>R$7.99</p>
            </header>
        </article>
    </section>

    <section>
        <h2>Seus dados:</h2>
        <div>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" />
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" />
            </div>
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" />
            </div>
            <div>
                <label for="numCartao">Número do cartão</label>
                <input type="text" id="numCartao" name="numCartao" />
            </div>
        </div>
        <div>
            <div>
                <label for="mm-yy">MM/YY</label>
                <input type="text" id="mm-yy" name="mm-yy" />
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" />
            </div>
        </div>
        <a href="compraSucesso.html">
            <button>Enviar pedido</button>
        </a>

        <div class="footer">
